<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile colspan="1">
    <mat-form-field class="input-full-width">
      <input matInput placeholder="Name" value="{{this.program.Name}}">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-form-field class="input-full-width">
      <input matInput type="date" placeholder="Last update" value="{{this.program.LastUpdate}}">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" class="motto">
    <mat-form-field class="input-full-width">
      <textarea matInput placeholder="Motto" value="{{this.program.Motto}}"></textarea>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-form-field class="input-full-width">
      <textarea matInput placeholder="Ideal" value="{{this.program.Ideal}}"></textarea>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-form-field class="input-full-width">
      <input matInput placeholder="Virtue" value="{{this.program.Virtue}}">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Means</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let mean of program.Means">
            <mat-checkbox>{{mean}}</mat-checkbox>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Add</button>
        <button mat-button color="warn">Remove</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="3">
  <mat-grid-tile colspan="3">
    <mat-form-field class="input-full-width">
      <input matInput placeholder="Dominant deffect" value="Consectetur">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Good</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let deffect of program.Deffects.God">            
            <mat-checkbox>{{deffect}}</mat-checkbox>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Add</button>
        <button mat-button color="warn">Remove</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Myself</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let deffect of program.Deffects.Myself">
            <mat-checkbox>{{deffect}}</mat-checkbox>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Add</button>
        <button mat-button color="warn">Remove</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Others</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let deffect of program.Deffects.Others">
            <mat-checkbox>{{deffect}}</mat-checkbox>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Add</button>
        <button mat-button color="warn">Remove</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
