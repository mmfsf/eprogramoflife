<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Responsive App</h1>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #snav [mode]="side">
    <mat-nav-list>
      <a mat-list-item routerLink=".">Teste 1</a>
      <a mat-list-item routerLink=".">Teste 2</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-grid-list cols="4" rowHeight="1.5em">
      <mat-grid-tile rowspan="{{rowspan}}">
        <mat-grid-tile-header>
          <p>{{ 'COMMITMENTS.DAILY' | translate }}</p>
        </mat-grid-tile-header>
        <div>
          <app-commitment *ngFor="let commitment of commitments" [commitment]="commitment"></app-commitment>
        </div>
      </mat-grid-tile>
      <mat-grid-tile rowspan="{{rowspan}}">
        <mat-grid-tile-header>
          <p>{{ 'COMMITMENTS.WEEKLY' | translate }}</p>
        </mat-grid-tile-header>
        Teste 2
      </mat-grid-tile>
      <mat-grid-tile rowspan="{{rowspan}}">
        <mat-grid-tile-header>
          <p>{{ 'COMMITMENTS.MONTHLY' | translate }}</p>
        </mat-grid-tile-header>
        Teste 3
      </mat-grid-tile>
      <mat-grid-tile rowspan="{{rowspan}}">
        <mat-grid-tile-header>
          <p>{{ 'COMMITMENTS.YEARLY' | translate }}</p>
        </mat-grid-tile-header>
        Teste 4
      </mat-grid-tile>
      <mat-grid-tile colspan="4" rowspan="2">
        <mat-grid-tile-footer class="footer">
          <p>Adveniat Regnum Tuum!</p>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
